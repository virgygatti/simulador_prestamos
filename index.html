<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Simulador de préstamo</title>
  </head>
  <body>
    <div>
      <header>
        <div class="container d-flex flex-wrap justify-content-center py-3">
            <h1>Simulador de préstamo</h1>
        </div>
      </header>
    </div>
    <main>
      <section class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
        <div class="container d-flex flex-wrap justify-content-center py-3">
          <h2 class="mb-4">Tipos de préstamos</h2>
        </div>
        <div id="prestamos-list" class="row">
        </div>
        <div class="col-sm-8 offset-sm-2" id="datos-cuotas" style="display: none;">
          <h5 class="mb-3">Datos</h5>
          <form class="needs-validation" id="myForm">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto" required>
              </div>
              <div class="col-sm-6">
                <label for="cuotas" class="form-label">Cuotas</label>
                <select id="cuotas" class="form-select" required>                    
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
          <div id="edadMessage" style="display: none; margin-top: 20px;">
            <h2>No hay préstamos disponibles para su edad</h2>
          </div>
          <div id="errorMessage" class="mt-3 text-danger" style="display: none;">
            Por favor, completa todos los campos.
          </div>
          <div id="resultado" style="display: none; margin-top: 20px;">
            <h2>Cuotas a pagar</h2>
            <span id="cantidad"></span>
            <span id="valor"></span>
          </div>
        </div>
      </section>
    </main>
    <div class="container">
      <footer class="py-5">
      </footer>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
